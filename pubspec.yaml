name: infwallet
description: An opensource wallet.


version: 1.0.6

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  datetime_picker_formfield: ^2.0.0
  flutter_colorpicker: ^1.0.3
  sqflite: ^2.0.2
  path_provider: ^2.0.9
  shared_preferences: ^2.0.13
  flutter_i18n: ^0.32.0
  devicelocale: ^0.5.0
  flutter_file_dialog: ^2.3.0
  file_picker: ^4.4.0
  flutter_echarts: ^2.3.0
  intl:
  input_calculator: ^2.0.0


dev_dependencies:
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/i18n/en.yaml
    - assets/i18n/zh.yaml


flutter_icons:
  image_path: "icon/icon.png"
  android: true
